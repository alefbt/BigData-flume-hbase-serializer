# Flume configuration

a1.sources = r1
a1.channels = c1
a1.sinks = sink1

a1.sources.r1.type = exec
a1.sources.r1.command = cat /opt/test.csv
a1.sources.r1.channels = c1

a1.channels.c1.type = memory

a1.sinks.sink1.type = org.apache.flume.sink.hbase.AsyncHBaseSink
a1.sinks.sink1.channel = c1
a1.sinks.sink1.table = transactions
a1.sinks.sink1.columnFamily = clients
a1.sinks.sink1.batchSize = 5000

#The serializer to use
a1.sinks.sink1.serializer = com.alefbt.bigdata.flume.sink.hbase.SplittingWithRowKeySerializer
a1.sinks.sink1.serializer.columns = type,id1,id2
a1.sinks.sink1.serializer.key = type,id2